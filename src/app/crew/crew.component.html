<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">
        {{member.name}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span [hidden]="crew.length !== 3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (click)="addCrewMember(astronaut)" 
        (mouseover)="currentImageUrl = astronaut.photo" (mouseout)="currentImageUrl = ''">
        {{astronaut.name}}
        </li>
    </ol>
    <img *ngIf="currentImageUrl" [src]="currentImageUrl" />
</div>
